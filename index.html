<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div class = "header">
		<h1 class = "">Odin Project Library</h1>
		<button id = "showModal">Add Book</button>	
		<!-- Book Table -->
		<table id = "displayElements" hidden>
			<thead>
				<th>Book Name</th>
				<th>Author</th>
				<th>Year</th>
				<th>Action</th>
			</thead>
			<tbody id = "elementBody"></tbody>
		</table>
	</div>
	<!-- Modal -->
	<dialog id = "modal" class = "modal">
		<input type="text" id = "bookName" placeholder = "Book name" required>
		<input type="text" id = "author" placeholder = "Author" required>
		<input type="text" id = "year" placeholder = "Year" required>
		<button id = "submit">Submit</button>
		<button id = "closeModal">Close</button>
	</dialog>	

	<script type="text/javascript" src = "index.js"></script>
</body>
</html>
